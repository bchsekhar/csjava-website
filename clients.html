<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trusted Clients</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #808080;
      margin: 0;
      padding: 0;
    }

    .heading {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 50px;
      color: #333;
    }

    .clients-table {
      width: 70%;
      margin: 50px auto;
      border-collapse: collapse;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .clients-table th,
    .clients-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 1.1rem;
      color: #333;
    }

    .clients-table th {
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    .clients-table td {
      background-color: #fafafa;
    }

    .clients-table tr:nth-child(even) td {
      background-color: #f1f1f1; /* Light gray for even rows */
    }

    .clients-table tr:hover {
      background-color: #e2f0ff; /* Light blue background on row hover */
      transform: scale(1.03);
      transition: all 0.3s ease;
    }

    .clients-table td a {
      text-decoration: none;
      color: #1e90ff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .clients-table td a:hover {
      color: #333;
    }

    .clients-table td {
      position: relative;
    }

    .clients-table td::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(30, 144, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .clients-table td:hover::after {
      opacity: 1;
    }
   

  </style>
</head>
