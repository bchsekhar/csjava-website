<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trusted Clients</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #808080;
      margin: 0;
      padding: 0;
    }

  
    .heading {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 30px;
      color: rgb(134, 142, 227);
    }

    .toggle-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #004466;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-btn:hover {
      background-color: #006699;
    }

    #clients-container {
      transform-origin: top center;
      transform: scaleY(1);
      transition: transform 1s ease-in-out, opacity 1s ease-in-out;
      opacity: 1;
    }

    #clients-container.hide {
      transform: scaleY(0);
      opacity: 0;
    }

    .clients-table {
      width: 70%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
    }

    .clients-table th,
    .clients-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 1.1rem;
      color: #333;
    }

    .clients-table th {
      background-color: silver;
      color: black;
      font-weight: bold;
      text-transform: uppercase;
    }

    .clients-table tr:nth-child(even) td {
      background-color: #f1f1f1;
    }

    .clients-table tr:hover {
      background-color: #e2f0ff;
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="head">This site is under development</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="slides.html">Slides</a>
      <a href="memories.html">Memories</a>
      <a href="clients.html">Clients</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="heading">
    <h2>Trusted by Leading Clients</h2>
  </div>

  <button class="toggle-btn" onclick="toggleTable()">Show/Hide Clients</button>

  <div id="clients-container">
    <table class="clients-table">
      <thead>
        <tr><th>Client Name</th></tr>
      </thead>
      <tbody>
        <tr><td>Cognizant</td></tr>
        <tr><td>Wipro</td></tr>
        <tr><td>Polaris / Virtusa</td></tr>
        <tr><td>Tech Mahindra</td></tr>
        <tr><td>Capgemini</td></tr>
        <tr><td>HCL</td></tr>
        <tr><td>CBCTech (Colombo)</td></tr>
        <tr><td>Accenture (Singapore)</td></tr>
        <tr><td>Optum</td></tr>
        <tr><td>Verizon</td></tr>
        <tr><td>NCGR (Saudi Arabia)</td></tr>
        <tr><td>Robert Bosch</td></tr>
        <tr><td>L&W</td></tr>
        <tr><td>NatWest</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    function toggleTable() {
      const container = document.getElementById('clients-container');
      container.classList.toggle('hide');
    }
  </script>

</body>
</html>
