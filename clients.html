<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trusted Clients</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #808080;
      margin: 0;
      padding: 0;
    }

    .heading1 {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 50px;
      color: #469ce2;
      user-select: none;
    }

    .heading {
      text-align: center;
      font-size: 2rem;
      margin-top: 50px;
      color: #e1dee0;
      cursor: pointer;
      user-select: none;
    }

    .clients-table {
      width: 70%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    .clients-table th,
    .clients-table td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
      font-size: 1.1rem;
      color: #333;
    }

    .clients-table th {
      background-color: #1e90ff;
      color: white;
      text-transform: uppercase;
    }

    .clients-table tr:nth-child(even) td {
      background-color: #f1f1f1;
    }

    .clients-table tr:hover {
      background-color: #e2f0ff;
      transform: scale(1.02);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="heading1">
    <h2>Trusted by Leading Clients</h2>
  </div>

  <div class="heading" id="toggle-clients">
    <h2><span id="toggle-text">Show Clients</span></h2>
  </div>

  <table class="clients-table">
    <thead>
      <tr>
        <th>Client Name</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Cognizant</td></tr>
      <tr><td>Wipro</td></tr>
      <tr><td>Polaris / Virtusa</td></tr>
      <tr><td>Tech Mahindra</td></tr>
      <tr><td>Capgemini</td></tr>
      <tr><td>HCLTech</td></tr>
      <tr><td>CBCTech (Colombo)</td></tr>
      <tr><td>Accenture (Singapore)</td></tr>
      <tr><td>Optum</td></tr>
      <tr><td>CSC</td></tr>
      <tr><td>Gensor</td></tr>
      <tr><td>Verizon</td></tr>
      <tr><td>NCGR(Saudi Arabia)</td></tr>
      <tr><td>Robert Bosch</td></tr>
      <tr><td>L&W</td></tr>
      <tr><td>NatWest</td></tr>
      <tr><td>The Single Point</td></tr>
      <tr><td>LPU</td></tr>
    </tbody>
  </table>

  <script>
    $(document).ready(function () {
      let isVisible = false;
      let timer;

      $('#toggle-clients').click(function () {
        if (!isVisible) {
          $('.clients-table').slideDown(4000); // slide down (top to bottom)
          $('#toggle-text').text('Hide Clients');
          isVisible = true;

          // Auto hide after 5 seconds
          timer = setTimeout(function () {
            $('.clients-table').slideUp(40000); // slide up
            $('#toggle-text').text('Show Clients');
            isVisible = false;
          }, 5000);

        } else {
          clearTimeout(timer); // stop the timer if hiding early
          $('.clients-table').slideUp(10);
          $('#toggle-text').text('Show Clients');
          isVisible = false;
        }
      });
    });
  </script>
</body>
</html>
