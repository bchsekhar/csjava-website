  <style>

body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #333, #333);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .center-content {
      text-align: center;
      margin: 20px 0;
    }

    .center-content img {
      width: 150px;
      height: 150px;
    }

    .center-content h1 {
      color: #0a66c2;
      margin-top: 15px;
      font-size: 32px;
    }

    /* SCROLL STYLES */
    .scroll-container {
      width: 100%;
      overflow-x: hidden;
      position: relative;
      margin: 30px 0;
    }
p {
  color: white;
}
    .scroll-track {
      display: flex;
      gap: 20px;
      animation: scroll 20s linear infinite;
    }
.scroll-track img {
  height: 100px; /* Set the image height */
  width: auto;   /* Maintain the aspect ratio */
}
    .memory {
      flex: 0 0 auto;
      text-align: center;
    }

    .memory img {
      width: 250px;
      height: auto;
      border-radius: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    /* Hover effect */
    .memory img:hover {
      transform: scale(1.9);
    }

    /* Keyframes for continuous scroll */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    /* Pause animation on hover */
    .scroll-container:hover .scroll-track {
      animation-play-state: paused;
    }
    .section-title {
  color: white;
}
  </style>
</head>
