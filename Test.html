<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | ChandraSekhar Baratam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, #333, #333);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .center-content {
      text-align: center;
    }

    .center-content img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      animation: pop 1s ease;
    }

    .center-content h1 {
      margin-top: 20px;
      color: #0a66c2;
      font-size: 32px;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="center-content">
  <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java Logo">
  <h1>Welcome to Java World</h1>
</div>

</body>
</html>
