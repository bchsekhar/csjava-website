<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact@9346435866</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #333;
      overflow-x: hidden;
      color: white;
    }

    .page-header {
      width: 100%;
      background-color: #1e1e1e;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 3rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .java-logo {
      height: 90px;
      position: absolute;
      top: 10px;
      animation: blinkGlow 3s ease-in-out infinite;
    }

    .java-logo.left {
      left: 20px;
    }

    .java-logo.right {
      right: 20px;
    }

    @keyframes blinkGlow {
      0% { filter: drop-shadow(0 0 8px #ff6f61); }
      25% { filter: drop-shadow(0 0 8px #4fc3f7); }
      50% { filter: drop-shadow(0 0 8px #81c784); }
      75% { filter: drop-shadow(0 0 8px #ffd54f); }
      100% { filter: drop-shadow(0 0 8px #ff6f61); }
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .main-layout {
      display: flex;
      flex: 1;
      height: 100%;
    }

    .navbar {
      width: 60px;
      background-color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .navbar a {
      margin: 10px 0;
      display: block;
    }

    .nav-icon {
      width: 32px;
      height: 32px;
      filter: invert(1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .java-logo-animated {
      width: 140px;
      height: auto;
      animation: glowJava 4s infinite ease-in-out;
      margin-bottom: 20px;
    }

    @keyframes glowJava {
      0% { filter: drop-shadow(0 0 5px red); transform: scale(1); }
      25% { filter: drop-shadow(0 0 12px orange); transform: scale(1.05); }
      50% { filter: drop-shadow(0 0 20px yellow); transform: scale(1.1); }
      75% { filter: drop-shadow(0 0 12px lime); transform: scale(1.05); }
      100% { filter: drop-shadow(0 0 5px red); transform: scale(1); }
    }

    .cs-text {
      font-size: 3rem;
      font-weight: bold;
      animation: blinkCS 3.5s infinite;
      color: #242ac9;
    }

    @keyframes blinkCS {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @media (max-width: 600px) {
      .page-header {
        font-size: 2rem;
        padding-top: 100px;
      }

      .java-logo {
        height: 60px;
        top: 20px;
      }

      .cs-text {
        font-size: 2.5rem;
      }

      .java-logo-animated {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <header class="page-header">
      <!-- <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg"
           alt="Java Logo Left" class="java-logo left">
      Java Technologies Showcase
      <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg"
           alt="Java Logo Right" class="java-logo right"> -->
    </header>

    <div class="main-layout">
      <!-- Left Navigation -->
      <nav class="navbar">
        <a onclick="loadPage('Test')" title="Home">
          <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Home" class="nav-icon" />
        </a>
        <a onclick="loadPage('about')" title="About">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="About" class="nav-icon" />
        </a>
        <a onclick="loadPage('slides')" title="Slides">
          <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Slides" class="nav-icon" />
        </a>
        <a onclick="loadPage('memories')" title="Memories">
          <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Memories" class="nav-icon" />
        </a>
        <a onclick="loadPage('clients')" title="Clients">
          <img src="https://cdn-icons-png.flaticon.com/512/681/681801.png" alt="Clients" class="nav-icon" />
        </a>
        <a onclick="loadPage('contact')" title="Contact">
          <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Contact" class="nav-icon" />
        </a>
      </nav>

      <!-- Replaced Java Technologies with animation -->
      <div class="main-content" id="content">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg"
             alt="Java Logo" class="java-logo-animated" />
        <div class="cs-text">CS</div>
      </div>
    </div>
  </div>

  <script>
    function loadPage(page) {
      const content = document.getElementById("content");
      content.innerHTML = `<iframe src="${page}.html" style="width:100%;height:100%;border:none;"></iframe>`;
    }
  </script>
</body>
</html>
