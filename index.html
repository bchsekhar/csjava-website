<head>

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background image only for index page */
        body.index-page {
            background-image: url('cs.jpg'); /* Your image */
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            height: 100vh; /* Full page height */
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Style the content */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%; /* Full height */
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
        }
        
        /* Optional: Add a semi-transparent overlay */
        body.index-page::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 0; /* Ensures the overlay stays behind the text */
        }
    </style>
</head>

<body class="index-page">
    <!-- Main content area -->
    <div class="content">
